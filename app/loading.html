<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading</title>
</head>
<body>
    <center><span>Loading</span><span class="dots"></span></center>
    <script>
        function write_dots(nb) {
            let dots = '';
            for(let i = 0; i<nb; i++) {
                dots += '.';
            }
            return dots;
        }
        let cmp = 1;
        document.querySelectorAll('.dots')[0].textContent = write_dots(cmp);

        setInterval(() => {
            document.querySelectorAll('.dots')[0].textContent = write_dots(cmp);
            if(cmp > 3) cmp = 1;
            else cmp++;
        }, 3000);
    </script>
</body>
</html>
